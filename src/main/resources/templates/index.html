<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
<head>
    <meta charset="UTF-8">
    <link th:href="@{/css/main.css}" rel="stylesheet" />
    <title>Metrics</title>
</head>
<body>
    <div class="container-sm">
        <header class="d-flex justify-content-center py-3">
            <h1>Metrics Server</h1>
        </header>
        <div class="border rounded p-4 mt-4">
            <h3>Select dates</h3>
            <form action="#" th:action="@{/metrics}" th:object="${period}" method="post">
                <div class="mb-2">
                    <label for="fromDate" class="form-label">From:</label>
                    <input id="fromDate" class="form-control" type="datetime-local" th:field="*{fromDate}">
                </div>
                <div class="mb-2">
                    <label for="toDate" class="form-label">To:</label>
                    <input id="toDate" class="form-control" type="datetime-local" th:field="*{toDate}">
                </div>
                
                <button type="submit" class="btn btn-primary">Search</button>
            </form>
        </div>
    </div>
</body>
</html>
